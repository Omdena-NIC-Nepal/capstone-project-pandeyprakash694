# .streamlit/config.toml

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = false

[theme]
primaryColor = "#4CAF50"       # Green (agriculture theme)
backgroundColor = "#F5F5F5"    # Light gray
secondaryBackgroundColor = "#E0E0E0"
textColor = "#000000"
font = "sans serif"

[client]
showSidebarNavigation = true
toolbarMode = "minimal"
